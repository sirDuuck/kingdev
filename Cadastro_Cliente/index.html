<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Cliente</title>
    <link rel="stylesheet" type="text/css" href="client.css">
</head>
<body>
    <h1>Cliente</h1>
    <div class="center-container">
        <form action="processar.php" method="POST">
            <div style="width: auto;">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div style="width: auto;" >
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>

            <div style="width: auto;">
                <label for="n_pedido">N° Pedido</label>
                <input type="text" id="n_pedido" name="n_pedido">
            </div>

            <div style="width: auto;" class="input-container">
                <label for="imagem">Comprovante: PIX</label>
                <input type="file" id="imagem" name="imagem">
            </div>

            <div style="width: auto;">
                <label for="valor">Valor Pago (R$)</label>
                <input type="text" id="valor" name="valor" placeholder="0.00">
            </div>

            <div style="width: auto;">
                <label for="motivo">Motivo</label>
                <select id="motivo" name="motivo">
                    <option value="choose here">Escolha Aqui</option>
                    <option value="direito">Direito</option>
                    <option value="medicina">Medicina</option>
                    <option value="revendedor">Revendedor</option>
                    <option value="pessoal">Pessoal</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>

            <div style="width: auto;">
                <button type="button" id="start" name="start">
                    <ion-icon name="play-outline" style="margin-right: 5px;"></ion-icon> Iniciar
                </button>
            </div>
            
            <div style="width: auto;">
                <button type="button" id="finish" name="finish">
                    <ion-icon name="stop-circle-outline"></ion-icon> Finalizar
                </button>
            </div>

            <div style="width: auto;">
                <label for="obs">Observação</label>
                <textarea id="obs" name="obs" rows="4" cols="50"></textarea>
            </div>

            <div style="width: auto;">
                <label for="wpp">Whatsapp</label>
                <input type="text" id="wpp" name="wpp">
            </div>

            <div style="width: auto;" id="calendario-container">
                <label for="venci_cert">Vencimento Certificado</label>
                <button id="calendario">
                    <ion-icon name="calendar-outline"></ion-icon>
                </button>
            </div>
            
            <button id="btnModel1">Certificado</button>
            <div id="modal1" class="modal1">
                <div class="modal-content">
                    <span class="close" id="closeModal1">&times;</span>
                </div>
            </div>

            <button id="btnModal2">Revendedor</button>
            <div id="modal2" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal2">&times;</span>
                </div>
            </div>
        </form>
    </div>
    <div class="button-container">
        <div class="button1">
            <button id="save">Salvar</button>
        </div>
        <div class="button2">
            <button id="cancel">Cancelar</button>
        </div>
    </div>
    <script src="client.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday@1.8.0/dist/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday@1.8.0/css/pikaday.min.css">
    
</body>
</html>
