<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro do Cliente</title>
    <link rel="stylesheet" type="text/css" href="client.css">
</head>
<body>
    <h1>Cliente</h1>
    <div>
        <form>
            <div style="width: 20rem;">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div style="width: 10rem;">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>

            <div style="width: 5rem;">
                <label for="n_pedido">N° Pedido</label>
                <input type="text" id="n_pedido" name="n_pedido">
            </div>

            <div style="width: 5rem;">
                <label for="imagem">Comprovante: PIX</label>
                <input type="file" id="imagem" name="imagem">
            </div>

            <div style="width: 2rem;">
                <label for="valor">Valor Pago (R$)</label>
                <input type="text" id="valor" name="valor" placeholder="0.00">
            </div>

            <div style="width: 10rem;">
                <label for="motivo">Motivo</label>
                <select id="motivo" name="motivo">
                    <option value="choose here">Escolha Aqui</option>
                    <option value="direito">Direito</option>
                    <option value="medicina">Medicina</option>
                    <option value="revendedor">Revendedor</option>
                    <option value="pessoal">Pessoal</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>

            <div style="width: 10rem;">
                <button type="button" id="start" name="start">Iniciar</button>
                <button type="button" id="finish" name="finish">Finalizar</button>
            </div>

            <div style="width: 10rem;">
                <label for="obs">Observação</label>
                <textarea id="obs" name="obs" rows="4" cols="50"></textarea>
            </div>

            <div style="width: 5rem;">
                <label for="wpp">Whatsapp</label>
                <input type="text" id="wpp" name="wpp">
            </div>

            <div style="width: 10rem;">
                <label for="venci_cert">Vencimento Certificado</label>
                <button id="calendario">Calendario</button>
            </div>

            <div style="width: 10rem;">
                <label for="certfics">Certificados</label>
                <input type="text" id="certfics" name="certfics">
            </div>

            <div style="width: 10rem;">
                <label for="revendedors">Revendedores</label>
                <input type="text" id="revendedors" name="revendedors">
            </div>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </form>
    </div>
</body>
</html>
